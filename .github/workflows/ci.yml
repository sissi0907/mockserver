name: Test Flaky

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Check version
        run: git checkout 3009f363b84df6a0ba377e72f6cff6ce204af0e8
      - name: Maven
        run: mvn clean install -Drat.skip -Dskiptests -Dcheckstyle.skip -Dmaven.test.skip=true
      - name: Compile the project
        run: mvn test-compile -pl mockserver-core -am -Drat.skip -Dskiptests -Dcheckstyle.skip -e
  
      - name: Run tests
        run: mvn -pl mockserver-core test -Dtest=org.mockserver.mock.HttpStateTest#shouldHandleRetrieveLogMessagesRequest -e
        
      # - name: Set up JDK 8 for NonDex
      #   uses: actions/setup-java@v2
      #   with:
      #     distribution: 'adopt'
      #     java-version: '8'
  
      - name: Run NonDex to check for flaky tests
        run: mvn -pl mockserver-core edu.illinois:nondex-maven-plugin:2.1.7:nondex -Dtest=org.mockserver.mock.HttpStateTest#shouldHandleRetrieveLogMessagesRequest -DnondexRuns=20
